賴清德記會中指出，「台美經濟繁榮夥伴對話」主要聚焦在供應鏈安全的戰略對接、關鍵礦物合作、第三國合作、以及雙邊合作四大支柱，台美未來合作的三大戰略方向，包括強化「經濟安全」、打造「創新經濟」、發展「繁榮未來」。

未來執政團隊將繼續以「深化台美經貿」與「建立科技多元布局」為兩大目標，讓台灣產業能夠更進一步立足台灣、布局全球、行銷全世界。
